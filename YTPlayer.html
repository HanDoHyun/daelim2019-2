<!DOCTYPE html>
<html lang="ko">
<head>
  <title>YTPlayer</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="ghost.css">
	<link href="jquery.mb.YTPlayer.min.css" media="all" rel="stylesheet" type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="jquery.mb.YTPlayer.min.js"></script>
	<script>
	  jQuery( function() {
		  jQuery("#bgndVideo").YTPlayer();
		});
	</script>
</head>
<body>
	<div id="bgndVideo" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=bZNFRIwlQxQ',containment:'body',autoPlay:true, mute:true, startAt:0, opacity:1}">My video</div>
	<!-- Ghost Button -->
	<div class="container">
		<div>
			<a class="ghost" href="https://github.com/pupunzi/jquery.mb.YTPlayer">한도현</a><br />
			<a class="ghost" href="https://pupunzi.com/mb.components/mb.YTPlayer/demo/demo.html">YTPlayer 데모</a>
		</div>
	</div>
</body>
</html>
